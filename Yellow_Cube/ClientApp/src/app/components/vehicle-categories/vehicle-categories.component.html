<!-- start page title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box">
            <h4 class="page-title">Dashboard</h4>
            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a href="javascript: void(0);">App</a></li>
                    <li class="breadcrumb-item active">Dashboard</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<!-- end page title -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-8">
                        <form class="form-inline">
                            <div class="form-group">
                                <label for="inputPassword2" class="sr-only">Search</label>
                                <input type="search" class="form-control" id="inputPassword2" placeholder="Search...">
                            </div>

                        </form>
                    </div>
                    <div class="col-xl-4 col-sm-6">
                        <div class="text-lg-right mt-3 mt-lg-0">
                            <button type="button" class="btn btn-info waves-effect waves-light mr-1"><i
                                    class="mdi mdi-cog"></i></button>
                            <button (click)="showAddVehicleCategoryModal(content)"
                                class="btn btn-success waves-effect waves-light mr-1"><i
                                    class="mdi mdi-plus-circle mr-1"></i> Add New</button>
                        </div>
                    </div><!-- end col-->
                </div> <!-- end row -->
            </div>
        </div> <!-- end card -->
    </div><!-- end col-->
</div>
<div class="row">
    <div *ngFor="let category of vehicleCategories" class="col-xl-4 col-sm-6">
        <div class="card">
            <div class="card-body">
                <div class="media">

                    <div class="media-body">
                        <h4 class="my-1"><a href="javascript:void(0);" class="text-dark">{{category.name}}</a></h4>
                        <p class="text-muted text-truncate mb-0">

                        </p>
                    </div>
                    <div class="dropdown">
                        <a class="text-body dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            <i class="mdi mdi-dots-vertical font-20"></i>
                        </a>

                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="#">Edit</a>
                            <a class="dropdown-item" href="#">Delete</a>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="text-muted">
                    <div class="row">
                        <div class="col-6">
                            <div>
                                <p class="text-truncate mb-0">Vehicles</p>
                                <h5 class="mb-sm-0">2</h5>
                            </div>
                        </div>
                        <div class="col-6">
                            <div>
                                <p class="text-truncate mb-0">Price per KM</p>
                                <h5 class="mb-sm-0">2</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add Vehicle Category</h4>
        <button type="button" class="close" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>

            <div class="form-group">
                <label class="control-label text-left col-md-3">Name</label>
                <div class="col-md-9">
                    <input class="form-control " type="text" [(ngModel)]="vehicleCategory.name" name="name" id="name" />
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="submitFundingRequest()">Save</button>
    </div>
</ng-template>
