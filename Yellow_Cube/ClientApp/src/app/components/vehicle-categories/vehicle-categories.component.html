<!-- start page title -->
<div class="row">
  <div class="col-12">
    <div class="page-title-box">
      <h4 class="page-title">Dashboard</h4>
      <div class="page-title-right">
        <ol class="breadcrumb m-0">
          <li class="breadcrumb-item"><a href="javascript: void(0);">App</a></li>
          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
      </div>
    </div>
  </div>
</div>
<!-- end page title -->
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-8">
            <form class="form-inline">
              <div class="form-group">
                <label for="inputPassword2" class="sr-only">Search</label>
                <input type="search" class="form-control" id="inputPassword2" placeholder="Search...">
              </div>

            </form>
          </div>
          <div class=" col-sm-4">
            <div class="text-lg-right mt-3 mt-lg-0">
              <button type="button" class="btn btn-info waves-effect waves-light mr-1">
                <i class="mdi mdi-cog"></i>
              </button>
              <button (click)="showAddVehicleCategoryModal(content)"
                      class="btn btn-success waves-effect waves-light mr-1">
                <i class="mdi mdi-plus-circle mr-1"></i> Add New
              </button>
            </div>
          </div><!-- end col-->
        </div> <!-- end row -->
      </div>
    </div> <!-- end card -->
  </div><!-- end col-->
</div>
<div class="row">
  <div class="col-sm-12 ">
    <div class="card">
      <div class="card-body">
        <table class="table table-centered  table-nowrap mb-0">
          <thead class="thead-light">
            <tr>
              <th scope="col">Category</th>
              <th scope="col">Price Per KM</th>
              <th scope="col" class="text-center" style="width: 125px;">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of vehicleCategories">
              <td>
                {{category.name}}
              </td>
              <td>{{category.ratePerKM}}</td>
              <td>
                <div class="list-inline table-action m-0">
                  <div class="list-inline-item">
                    <button class="btn btn-bordered-info">Edit</button>
                  </div>

                  <div class="list-inline-item">
                    <button class="btn btn-bordered-danger">Delete</button>
                  </div>
                </div>


              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Vehicle Category</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>

      <div class="form-group">
        <label class="control-label text-left col-md-3">Name</label>
        <div class="col-md-9">
          <input class="form-control " type="text" [(ngModel)]="vehicleCategory.name" name="name" id="name" />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label text-left col-md-3">Price per KM</label>
        <div class="col-md-9">
          <input class="form-control " type="number" [(ngModel)]="vehicleCategory.ratePerKM" name="ratePerKM" id="ratePerKM" />
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="addVehicleCategory($event)">Save</button>
  </div>
</ng-template>
